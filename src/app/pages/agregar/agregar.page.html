<ion-header no-border>
  <ion-toolbar color="">

    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="">

  <ion-list>
    <ion-item color="">
      <ion-label position="floating">Agregar Subtarea</ion-label>
      <ion-input type="text" 
                [(ngModel)]="nombreItem"
                (keyup.enter)="agregarItem()">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="">
      <ion-label>Tareas Pendientes</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index"
                      class="animated fadeInDown">
      <ion-item color="">
        <ion-checkbox slot="start" 
                      color="tertiary"
                      [(ngModel)]="item.completado"
                      (ionChange)="cambioCheck( item )"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrar( i )" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>  
    </ion-item-sliding>
  </ion-list>

</ion-content>
