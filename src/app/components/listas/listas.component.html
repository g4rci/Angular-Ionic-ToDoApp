
<ion-list color="dark">

  <ion-item-sliding *ngFor="let lista of deseosService.listas">
    <ion-item
    detail
    color="dark"
    (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
    
      <ion-note color="tertiary" slot="end">{{ lista.items.length }} Items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)"
                        color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
